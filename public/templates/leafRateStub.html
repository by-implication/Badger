<div ng-controller="Ratings" class="rating-group" ng-class="{rated: item.userRating}">
	<span class="rating ratable">
		<span class="current-rating">
			<i class="fa" 
				ng-repeat="star in stars"
				ng-class="starClass(item, star)"></i>
		</span>
		<span class="apply-rating">
      <i ng-repeat="star in stars" class="fa fa-star" ng-click="rateProject(item, star)"></i>
    </span>
  </span>
	<span ng-show="item.ratings">
		{{item.ratings}} ratings
	</span>
</div>
