<a class="card" ng-href="{{nodeLink(leaf)}}" ng-click="getCurtainHeight()">
	<div class="badge" style="background-color: {{badges[getCategory(leaf)].color}}">
		<i class="fa" ng-class="badges[getCategory(leaf)].icon"></i>
	</div>
	<div>
		{{leaf.fpapDsc}} ({{leaf.year}})
	</div>
	<div class="de-em">
		{{leaf.dptDsc}}
	</div>
	<star-rating item="leaf" fixed="true"></star-rating>
	<div class="numeric">
		<span class="italic monospace">
			{{comatose(totalAmount(leaf) * 1000)}}
		</span> PhP
	</div>
</a>
