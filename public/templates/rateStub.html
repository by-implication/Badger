<div class="rating-group" ng-class="{rated: item.userrating}">
	<span class="rating" ng-class="{'ratable': item.kind == 'leaf'}">
		<span class="current-rating">
			<i class="fa" 
				ng-repeat="star in stars"
				ng-class="starClass(item, star)"></i>
		</span>
		<span class="apply-rating">
      <i ng-repeat="star in stars" class="fa fa-star" ng-click="rateProject(focus, star)"></i>
    </span>
  </span>
	<span ng-show="item.ratings">
		{{item.ratings}} ratings
	</span>
</div>
