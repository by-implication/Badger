@(message: String)

@main("tanod") {

	<a href="@routes.Application.landing" target="_self">Landing</a>
	@message
	<a href="@routes.Application.account" target="_self">Account</a>

	<div ng-controller="App">

		{{node}}

		<h1>
			<a ui-if="node.parent" ng-href="{{nodeLink(node.parent)}}">
				Parent
			</a>
			<span ui-if="!node.parent">
				Parent
			</span>
		</h1>

		<h1>Children</h1>
		<div ng-repeat="child in node.children">
			<a ng-href="{{nodeLink(child.id)}}">
				{{child}}
			</a>
		</div>

		<h1>
			<a ng-href="{{toggleCommentsLink()}}">
				Comments are currently {{commentState()}}
			</a>
		</h1>
		<div ui-if="node.comments.length">
			<p ng-repeat="comment in node.comments">
				{{comment}}
			</p>
		</div>

	</div>
    
}
