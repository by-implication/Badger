@(message: String)

@main("BudgetBadger") {

	<div ng-controller="App">

		<section>
			<main>
				<div id="sidebar">
					<nav>
						<a ui-if="focus.parent" ng-href="{{parentLink(focus)}}">
							<i class="fa fa-chevron-left"></i>
							{{focus.parent.name}}
						</a>
						<span ui-if="!focus.parent">
							Top level
						</span>
					</nav>
					
					<div class="data">

						<h2 ui-if="focus.kind == 'loc'">
							{{focus.name}}
						</h2>

						<h2 ui-if="focus.kind == 'leaf'">
							LEAF
						</h2>

						<ng-include src="'/assets/templates/rateStub.html'"
						onload="item = focus"></ng-include>
						<a href="#">{{focus.numrates}} comments</a>
						<ul>
							<li>
								{{focus.date}}
							</li>
							<li>
								{{focus.amount}}
							</li>
						</ul>
					</div>
					<div class="sort-n-filter">
						<button>
							<i class="fa fa-filter"></i>
						</button>
					</div>
					<ul class="children">
						<li ng-repeat="child in focus.children.locs"
							ng-include="'/assets/templates/locStub.html'">
						</li>
						<li ng-repeat="child in focus.children.leaves"
							ng-include="'/assets/templates/leafStub.html'">
						</li>
					</ul>
				</div>

				<div id="main-view">
					<div id="comments">
						<h1>
							<a ng-href="{{toggleCommentsLink()}}">
								{{commentState()}} comments
							</a>
						</h1>
						<div ui-if="focus.comments">
							<div ui-if="focus.comments.length">
								<p ng-repeat="comment in focus.comments | orderBy:timestamp ">
									{{comment.user}} : {{comment.content}} [{{comment.timestamp}}]
								</p>
							</div>
							<div ui-if="!focus.comments.length">
								<p>
									No comments
								</p>
							</div>
						</div>
					</div>
					<div id="map">
					</div>
				</div>
			</main>
		</section>
	</div>
    
}
