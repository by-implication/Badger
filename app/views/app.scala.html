@(message: String)

@main("BudgetBadger") {

	<div ng-controller="App">

		<section>
			<main>
				<div id="sidebar">
					<nav>
						<a ui-if="node.parent" ng-href="{{nodeLink(node.parent)}}">
							<i class="fa fa-chevron-left"></i> {{focus.parent}}
						</a>
						<span ui-if="!node.parent">
							ORPHAN
						</span>
					</nav>

					<div class="data">
						<h2>
							{{focus.name}}
						</h2>
						<ng-include src="'/assets/templates/rateStub.html'"
						onload="item = focus"></ng-include>
						<a href="#">{{focus.numrates}} comments</a>
						<ul>
							<li>
								{{focus.date}}
							</li>
							<li>
								{{focus.amount}}
							</li>
						</ul>
					</div>
					<div class="sort-n-filter">
						<button>
							<i class="fa fa-filter"></i>
						</button>
					</div>
					<ul class="children">
						<li ng-repeat="child in focus.children"
							ng-include="'/assets/templates/itemStub.html'">
						</li>
					</ul>
				</div>

				<div id="main-view">
					<div id="map">
					</div>
					<div id="comments">
						<h1>
							<a ng-href="{{toggleCommentsLink()}}">
								{{commentState()}} comments
							</a>
						</h1>
						<div ui-if="focus.comments">
							<div ui-if="focus.comments.length">
								<p ng-repeat="comment in focus.comments | orderBy:timestamp ">
									{{comment.user}} : {{comment.content}} [{{comment.timestamp}}]
								</p>
							</div>
							<div ui-if="!focus.comments.length">
								<p>
									No comments
								</p>
							</div>
						</div>
					</div>
				</div>
			</main>
		</section>
	</div>
	<script src="@routes.Assets.at("leaflet/leaflet.js")"></script>
    <script src="@routes.Assets.at("javascripts/map-sample.js")"></script>
    
}
